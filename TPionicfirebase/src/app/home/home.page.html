<form #donnee="ngForm" (ngSubmit)="checkDonnee(donnee)">
  <ion-item >
    <ion-label color="Black">Email</ion-label>
    <ion-input name="mail" ngModel color="black" type="mail" placeholder="Adresse email"></ion-input>
  </ion-item>
  
  <ion-item >
    <ion-label color="Black">Mot de passe</ion-label>
    <ion-input name="pass" ngModel color="black" type="password" placeholder="Mot de passe"></ion-input>
  </ion-item>
  <!-- les boutton -->
  <ion-button type="submit"  color="black" expand="block" shape="round" fill="outline">Connexion</ion-button>
  <br>
  <ion-button color="tertiary" expand="block" shape="round" routerLink="/inscription">Inscription</ion-button>
  <!-- mot de passe oublié -->
  <ion-item lines="none">
    <ion-button color="black" slot="end" fill="clear">Mot de passe oublié ?</ion-button>
  </ion-item>
</form>
